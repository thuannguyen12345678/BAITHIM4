<div class="card-header">
    <h1 class="text-center">Danh sách sản phẩm</h1>
 </div>
 <div class="container">
   <div class="row">
       <div class="col-md-4 mt-3 ">
           <p style="display: inline">Có {{ books.length }} cuốn sách</p>
       </div>
       <!-- <div>Có {{books.length}} cuốn sách!!</div> -->
       <div class="col-md-8 ">
           <button type="button" style="margin-left: 464px;" [routerLink]="['add']" class="btn btn-success mt-3">
               Thêm sản phẩm 
           </button>
       </div>
   </div>
   <div class="card-body">
       <table class="table table-bordered">
           <thead>
               <tr>
                   <th>#</th>
                   <th>Tên sản phẩm</th>
                   <th>Giá</th>
                   <th>Chức Năng</th>
               </tr>
           </thead>
           <tbody>
                <tr *ngFor="let book of books">             
                 <td>{{book.id}}</td>
                 <td ><a [routerLink]="['show',book.id]">{{book.name}}</a></td>
                 <td>{{book.price}}</td>
                   <td class="text-center">
                       <!-- <button class="btn btn-primary">
                        <i class="bi bi-eye"></i>
                       </button> -->
                       <button class="btn btn-warning mx-2" [routerLink]="['edit',book.id]"><i class="bi bi-pencil-square"></i>
                        
                       </button>
                       <button class="btn btn-danger"  [routerLink]="['delete',book.id]">
                        <i class="bi bi-trash3"></i> 
                       </button>
                   </td>   
               </tr>
           </tbody>
       </table>
   </div>
 </div>
